groups:
  - name: bugrisk_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status="error"}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec on {{ $labels.endpoint }}"

      - alert: SlowRequests
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m])) > 2000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow request detected"
          description: "95th percentile response time is {{ $value }}ms on {{ $labels.endpoint }}"

      - alert: HighRiskDetection
        expr: scan_risk_score > 80
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical risk score detected"
          description: "Project {{ $labels.project_id }} has risk score of {{ $value }}"

      - alert: DatabaseSlowQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_ms_bucket[5m])) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "95th percentile DB query time is {{ $value }}ms"

      - alert: LowCacheHitRate
        expr: rate(cache_operations_total{status="hit"}[5m]) / rate(cache_operations_total[5m]) < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for {{ $labels.key_prefix }}"
